name: Release Image

on:
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Login to DockerHub.
        uses: docker/login-action@v2
        with:
          username: dcjulian29
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Grab the version to use.
        id: vars
        run: echo "::set-output name=version::$(echo ${GITHUB_REF:10})"

      - name: Grab the source code version to use.
        id: var1
        run: echo "::set-output name=version::$(cat VERSION)"

      - name: Build and push Docker image.
        uses: docker/build-push-action@v3
        with:
          build-args: |
            VERSION=${{ steps.var1.outputs.version }}
          push: true
          tags: dcjulian29/nmap:${{ steps.vars.outputs.version }},dcjulian29/nmap:latest
